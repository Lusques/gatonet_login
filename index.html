<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style.css">
  <link rel="shortcut icon" href="image/G-favicon.svg" type="image/svg">
  <title>Login - Gatonet</title>
</head>

<body>
  <section id="all-content">
    <section id="mask">
      <section class="info-container">
        <div class="subscribe">
          <h2 class="title">Cadastre-se</h2>
          <div class="subscribe__inputs">
            <input type="email" placeholder="Email">
            <input type="email" placeholder="Confirme o seu email">
            <input type="password" placeholder="Senha">

          </div>
          <a href="#">
            <div class="subscribe__button">
              <p>
                Cadastrar
              </p>
            </div>
          </a>
          <div class="subscribe__checkbox">
            <label class="checkbox__container intertitle detach--2" for="souRobo">
              <input id="souRobo" class="none" type="checkbox">
              <div class="checkbox"></div>
              <p>
                Não sou um robô
              </p>
            </label>


          </div>
          <div class="subscribe__captcha">
            <p class="intertitle detach--2">
              Esta página é protegida pelo Google
              re<span class="upper">captcha</span>
              para garantir que você não é um robô.
              <span class="text">
                <a href="#">
                  Saiba mais.
                </a>
              </span>
            </p>
          </div>
        </div>
      </section>
      <section class="info-container">
        <div class="logo">
          <img src="image/logo-login.svg" alt="">
        </div>
        <div class="login">
          <h2 class="title">Entrar</h2>
          <div class="login__inputs">
            <input type="email" placeholder="Email ou número de telefone">
            <input type="password" placeholder="Senha">
          </div>
          <div class="login__buttons">
            <a href="#">
              <div class="login__buttons__button">
                <p>
                  Entrar
                </p>
              </div>
            </a>
            <a href="#">
              <div class="login__buttons__button">
                <p>
                  Esqueci minha senha
                </p>
              </div>
            </a>

          </div>
          <div class="login__checkbox">
            <label for="manterConectado">
              <input id="manterConectado" class="none" type="checkbox">
              <div class="checkbox"></div>
              <p class="intertitle detach--2">
                Mantenha-me conectado
              </p>
            </label>
            <p>
              <a href="#" class="intertitle">Precisa de ajuda?</a>
            </p>
          </div>
          <div class="checkbox__container intertitle detach--2">
            <div class="logo-facebook">
              <img src="image/facebook-icon.svg" alt="facebook-logo"></div>
            <p>
              Cadastrar com facebook
            </p>
          </div>
        </div>

      </section>
    </section>
    
  </section>

  <script src="script/script.js"></script>
</body>

</html>
